<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Loading our stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: 
    linear-gradient(to bottom, rgba(100,100,100,0.1), rgba(100,100,100,0.1)),
    url('https://source.unsplash.com/1024x600/?travel')
    ">
    <div class="container">
      <h1>Le Wagon</h1>
      <p>Rent a motorhome, van or converted van and travel all over Europe!</p>
      <a href="#" class="btn-call-to-action">Search now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Destinations</h2>
    <div class="cards">
      <div class="card">
        <img src="https://dtngh3spc2o8h.cloudfront.net/picture/68e917e9-c25c-4435-96af-ac4b1addb5af?w=680&h=460&fit=crop&webp=true">
        <h3>France</h3>
      </div>
      <div class="card">
        <img src="https://dtngh3spc2o8h.cloudfront.net/picture/a5059a53-8fa5-4c22-afb2-8c245f7a8f5d?w=680&h=460&fit=crop&webp=true">
        <h3>Italy</h3>
      </div>
      <div class="card">
        <img src="https://dtngh3spc2o8h.cloudfront.net/picture/2fb4822e-e3eb-4f1a-b551-409035a3f123?w=680&h=460&fit=crop&webp=true">
        <h3>Portugal</h3>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="container">
      <div class="social">
        <a href="https://www.instagram.com/yescapa/">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.pinterest.com/yescapa/">
          <i class="fab fa-pinterest"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCAMDSuH4As_CpKNxr4EjLOQ">
          <i class="fab fa-youtube-square"></i>
        </a>
      </div>
      <p>First landing page</p>
    </div>
  </div>
</body>
</html>
